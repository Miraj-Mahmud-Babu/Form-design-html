<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML FORM</title>
</head>

<body>
    <form>
        <h1 align="center">Enter Your Bio </h1>
        <table width="60%" border="5" align="center" cellpadding="12px" bgcolor="#e8e8e8">
            <tr>
                <th align="center" colspan="2">Sign Up</th>
            </tr>
            <tr>
                <td>
                    First Name : <input type="text" placeholder="First Name">
                </td>

                <td>
                    Last Name : <input type="text" placeholder="Last Name">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    Email : <input type="email" placeholder="Enter Email">
                </td>
            </tr>
            <tr>
                <td>
                    Password : <input type="password" placeholder="Enter Password">
                </td>
                <td>
                    Confirm Password : <input type="password" placeholder="Confirm Password">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Contact : <input type="text" placeholder="Enter Your Contact Number">
                </td>
            </tr>
            <tr align="center">
                <td>Address</td>
                <td>
                    <textarea rows="4" cols="35" placeholder="Address"></textarea>
                </td>
            </tr>
            <tr align="center">
                <td>Gender: </td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                    <input type="radio" name="gender"> Other
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="checkbox"> Are you agree our all terms and condition
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="Submit" value="submit">
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>

</body></html>
